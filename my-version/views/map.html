<div style="float:left;">
	Ceci est la page Map
	<div>
		<form ng-submit="traceMap()">
			<input type="text" placeholder="point de départ" list="startPoint" ng-model='traceMap.start'>
			<datalist id="startPoint">
				<option ng-repeat="marker in markers | filter : traceMap.start " value="{{marker.nameMarker}}"/>
			</datalist>
			<br><br>
			<input type="text" placeholder="point d'arrivé" list="endPoint" ng-model='traceMap.end'>
			<datalist id="endPoint">
				<option ng-repeat="marker in markers | filter : {infoSearch : traceMap.end}  " value="{{marker.nameMarker}}"/>
			</datalist>
			<br><br>
			<input type="submit" value="envoyer">
		</form>
	</div>
	
	<div style="margin-top:10%;">
		<div ng-click='seeAll()' ng-class="{'active-filter' : (filter == 1) }">All</div>
		<div ng-click='seePlace()' ng-class="{'active-filter' : (filter == 2) }">Place</div>
		<div ng-click='seeAccess()' ng-class="{'active-filter' : (filter == 3) }">Access</div>
	</div>
</div>
