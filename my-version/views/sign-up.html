<section class="form-center">
	<div class="row">
		<div class="col-xs-1 col-md-2 col-lg-2"></div>
		<div class="col-xs-10 col-md-8 col-lg-8 text-center">
			<div class="form-zone">
				<div class="form-title">Se créer un compte <b>Handistress</b></div>
				<div class="form-step">
					<div class="step-zone">
						<div class="step-done done"></div>
						<div class="step-number step-one">1</div>
					</div>

					<span class="step-line">
						<span class="step-line-progress"></span>
					</span>

					<div class="step-zone">
						<div class="step-done"></div>
						<div class="step-number step-two">2</div>
					</div>

					<span class="step-line">
						<span class="step-line-progress"></span>
					</span>

					<div class="step-zone">
						<div class="step-done"></div>
						<div class="step-number step-three">3</div>
					</div>
				</div>

				<form ng-submit="signUp()">
					<div class="form-number-step" ng-class="{'current-step' : (step == 1) }">
						<div class="form-input">
							<input ng-model="register.firstname" type="text" placeholder="Prenom">
							<div class="input-hover"></div>
						</div>

						<div class="form-input">
							<input ng-model="register.lastname" type="text" placeholder="Nom">
							<div class="input-hover"></div>
						</div>

						<div class="form-input">
							<input ng-model="register.email" type="email" placeholder="Email">
							<div class="input-hover"></div>
						</div>

						<div class="form-input">
							<input ng-model="register.pwd" type="password" placeholder="Mot de passe">
							<div class="input-hover"></div>
						</div>

						<div class="form-input">
							<input ng-model="register.pwd2" type="password" placeholder="Confirmer mot de passe">
							<div class="input-hover"></div>
						</div>

						<div class="form-input">
							<input ng-model="register.birthDate" type="text" placeholder="jj/mm/yyyy">
							<div class="input-hover"></div>
						</div>

						<div class="form-input">
							Oui<input ng-model="register.handicap" ng-click="controleUserHandicap()" type= "radio" name="handicap" value="oui">
							<br>
							Non<input ng-model="register.handicap" ng-click="controleUserHandicap()" type= "radio" name="handicap" value="non">
						</div>
					</div>

					<div class="form-number-step" ng-class="{'current-step' : (step == 2) }">
						Etape 2
					</div>

					<div class="form-number-step" ng-class="{'current-step' : (step == 3) }">
						Etape 3
					</div>

					<input ng-if="valuePreviousStep" ng-click="previousStep()" type="button" value="Etape Précédente">
					<input ng-if="userHandicap && valueNextStep" ng-click="nextStep()" type="button" value="Etape Suivante">
					<input ng-if="sendForm" type="submit" value="Envoyer">
				</form>
			</div>
		</div>
		<div class="col-xs-1 col-md-2 col-lg-2"></div>
	</div>
<section>
