	<title>Handistress</title>

<body>
	<nav class="map-menu">
		<ul class="map-menu-close">
			<li class="map-bouton-menu off">
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li class="map-link-menu"> <a href="">Home</a> </li>
			<li class="map-link-menu"> <a href="">Add</a> </li>
		</ul>
	</nav>
	
	<section class="sign-up-center">
		<div class="row">
			<div class="col-xs-1 col-md-4 col-md-4"></div>
			<div class="col-xs-10 col-md-4 col-md-4 sign-up-zone">
				<form method="POST" action="" name="formSignIn">
					<div class="sign-up-form-title">Se créer un compte <b>Handistress</b> </div>
					<div class="sign-up-step">
						<div class="step-zone">
							<div class="step-done done"></div>
							<div class="step-number step-one">1</div>
						</div>

						<span class="step-line">
							<span class="step-line-progress"></span>
						</span>

						<div class="step-zone">
							<div class="step-done"></div>
							<div class="step-number step-two">2</div>
						</div>

						<span class="step-line">
							<span class="step-line-progress"></span>
						</span>

						<div class="step-zone">
							<div class="step-done"></div>
							<div class="step-number step-three">3</div>
						</div>
					</div>
					

					<div class="first-step">
						<div class="sign-up-input">
							<input type="text" name="name" placeholder="Nom"/>
							<div class="input-hover"></div>
						</div>

						<div class="sign-up-input">
							<input type="text" name="firstName" placeholder="Prenom"/>
							<div class="input-hover"></div>
						</div>

						<div class="sign-up-input">
							<input type="text" name="mail" placeholder="EMail"/>
							<div class="input-hover"></div>
						</div>

						<div class="sign-up-input">
							<input type="password" name="firstPassword" placeholder="Mot de passe"/>
							<div class="input-hover"></div>
						</div>

						<div class="sign-up-input">
							<input type="password" name="secondPassword" placeholder="Confirmation du mot de passe"/>
							<div class="input-hover"></div>
						</div>

						<div class="sign-up-link">
							<a href=""> Déjà un compte ? </a>
						</div>

						<!-- <button></button> -->
					</div>

					<input type="submit" value="S'inscrire" name="send">
				</form>
			</div>
			<div class="col-xs-1 col-md-4 col-md-4"></div>
		</div>
	</section>
</body>
