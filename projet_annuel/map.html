<html lang='fr'>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>

	<link rel="icon" href=""/>

	<link rel="stylesheet" type="text/css" href="public/stylesheet/librairies/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="public/stylesheet/style.css"/>
	<link rel="stylesheet" type="text/css" href="public/stylesheet/map-style.css"/>

	<title>Handistress</title>
</head>
<body>

	<nav class="map-menu">
		<ul class="map-menu-close">
			<li class="map-bouton-menu off">
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li class="map-bouton-menu bouton-trace">
				<i class="icon-map-trace"></i>
			</li>
			<li class="map-link-menu active"> 
				<a href=""><span class="icon-home"></span></a>
			</li>
			<li class="map-link-menu">
				<a href=""><span class="icon-add-marker"></span></a>
			</li>
		</ul>

		<div class="map-menu-open">
			<button name="form-trace" class="switch-form actif" >Tracer un itinéraire</button>
			<button name="form-search" class="switch-form" >Recherche un lieu</button>

			<form id="form-trace" method="" action="" name="traceRoute">
				<div class="form-title first">
					<span>Information du trajet</span>
				</div>
				
				<div class="form-input-search">
					<label for="start-point">
						<span class="icon-racing-1">
                			<span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span><span class="path10"></span><span class="path11"></span><span class="path12"></span><span class="path13"></span><span class="path14"></span><span class="path15"></span><span class="path16"></span><span class="path17"></span><span class="path18"></span>
                		</span>                
					</label>
					<input id="start-point" placeholder="Point de départ" type="text"/>
				</div>

				<div class="form-input-search last-input">
					<label for="end-point">
						<span class="icon-racing">
							<span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span>
						</span>
					</label>
					<input id="end-point" placeholder="Point d'arrivé" type="text"/>
				</div>
				
				<div class='form-option'>
					<div class="form-title second">
						<span>Information accéssibilité</span>
					</div>

					<div class="form-check">
						<label class="check-slide">
							<input type="checkbox" value="None" id="trace-stairs" name="check"/>
							<div class="slider round"></div>
						</label>
						<label for="trace-stairs">Accès aux escaliers</label>
					</div>

					<div class="form-check">
						<label class="check-slide">
							<input type="checkbox" value="None" id="trace-escalators" name="check"/>
							<div class="slider round"></div>
						</label>
						<label for="trace-escalators">Accès aux escalators</label>
					</div>

					<div class="form-check">
						<label class="check-slide">
							<input type="checkbox" value="None" id="trace-flat-escalators" name="check"/>
							<div class="slider round"></div>
						</label>
						<label for="trace-flat-escalators">Accès aux escalators plat</label>
					</div>

					<div class="form-check">
						<label class="check-slide">
							<input type="checkbox" value="None" id="trace-evelators" name="check"/>
							<div class="slider round"></div>
						</label>
						<label for="trace-evelators">Accès aux ascenseur</label>
					</div>

					<div class="form-check">
						<label class="check-slide">
							<input type="checkbox" value="None" id="trace-ramps" name="check"/>
							<div class="slider round"></div>
						</label>
						<label for="trace-ramps">Accès aux rampes</label>
					</div>

					<div class="form-check">
						<label class="check-slide">
							<input type="checkbox" value="None" id="trace-flat-pavement" name="check"/>
							<div class="slider round"></div>
						</label>
						<label for="trace-flat-pavement">Accès aux trottoirs plats</label>
					</div>

					<div class="form-check">
						<label class="check-slide">
							<input type="checkbox" value="None" id="trace-top-pavement" name="check"/>
							<div class="slider round"></div>
						</label>
						<label for="trace-top-pavement">Accès aux trottoirs hauts</label>
					</div>	
				</div>	

				<input class="form-submit" type="submit" value="Tracer l'itinéraire"/>
			</form>

			<form id="form-search" method="" action="" name="searchData" class="hide" >
				<div class="form-title first">
					<span>Recherche d'un lieu</span>
				</div>
				
				<div class="form-input-search last-input">
					<label for="search-input">Icon</label>
					<input id="search-input" placeholder="Nom, Adresse ..." type="text">
				</div>

				<div class='form-option'>
					<div class="form-title second">
						<span>Affiner la recherche (optionnel)</span>
					</div>

					<div class="form-select">
						<select name="select" style="color: #000000; width: 75%; text-align: center; padding-left: 20%; margin-bottom: 10%;">
							<option value="valeur1">Valeur 1</option> 
							<option value="valeur2" selected>Valeur 2</option>
							<option value="valeur3">Valeur 3</option>
						</select>
					</div>

					<div class="form-check">
						<label class="check-slide">
							<input type="checkbox" value="None" id="search-stairs" name="check"/>
							<div class="slider round"></div>
						</label>
						<label for="search-stairs">Accès aux escaliers</label>
					</div>

					<div class="form-check">
						<label class="check-slide">
							<input type="checkbox" value="None" id="search-escalators" name="check"/>
							<div class="slider round"></div>
						</label>
						<label for="search-escalators">Accès aux escalators</label>
					</div>

					<div class="form-check">
						<label class="check-slide">
							<input type="checkbox" value="None" id="search-flat-escalators" name="check"/>
							<div class="slider round"></div>
						</label>
						<label for="search-flat-escalators">Accès aux escalators plat</label>
					</div>

					<div class="form-check">
						<label class="check-slide">
							<input type="checkbox" value="None" id="search-evelators" name="check"/>
							<div class="slider round"></div>
						</label>
						<label for="search-evelators">Accès aux ascenseur</label>
					</div>

					<div class="form-check">
						<label class="check-slide">
							<input type="checkbox" value="None" id="search-ramps" name="check"/>
							<div class="slider round"></div>
						</label>
						<label for="search-ramps">Accès aux rampes</label>
					</div>

					<div class="form-check">
						<label class="check-slide">
							<input type="checkbox" value="None" id="search-flat-pavement" name="check"/>
							<div class="slider round"></div>
						</label>
						<label for="search-flat-pavement">Accès aux trottoirs plats</label>
					</div>

					<div class="form-check">
						<label class="check-slide">
							<input type="checkbox" value="None" id="search-top-pavement" name="check"/>
							<div class="slider round"></div>
						</label>
						<label for="search-top-pavement">Accès aux trottoirs hauts</label>
					</div>
				</div>	

				<input class="form-submit" type="submit" value="Lancer la recherche"/>
			</form>

			<div class="row">
				<div class="col-md-1 col-lg-1"></div>
				<div class="col-md-10 col-lg-10 menu-icon" style="text-align:center;">
					<a href="">
						<span class="icon-home"></span>
					</a>
					<a href="">
						<span class="icon-add-marker"></span>
					</a>
					<!-- <a href="">
						<span class="icon-add-marker"></span>
					</a> -->
				</div>
				<div class="col-md-1 col-lg-1"></div>
			</div>
		</div>
	</nav>

	<section class="map-center">
		<div class="row connect-button">
			<div class="col-md-7 col-lg-7"></div>
			<div class="col-xs-12 col-md-4 col-lg-4">
				<a href="sign-up.html">
					<button type="button" class="btn btn-connect btn-signUp">Inscription</button>
				</a>
				<button type="button" class="btn btn-connect btn-signIn" data-toggle="modal" data-target="#modal-connexion">
					Connexion
				</button>
			</div>
			<div class="col-md-1 col-lg-1"></div>
		</div>

		<div class="map-filtrer">
			<button class="map-filtrer-button">
				<span></span>
				<span></span>
			</button>
			<div class="map-filtrer-zone">
				<div class="see-filtrer active">Tout voir</div>
				<div class="see-filtrer">Lieux</div>
				<div class="see-filtrer">Accès</div>
			</div>
			<div class="map-filtrer-categorie">
				<div class="title-categorie"> Categorie : </div>
				<div class="see-categorie"> Mon bousin </div>
			</div>
		</div>
	</section>

	<!-- Modal -->
	<div class="modal fade" id="modal-connexion" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content sign-in-center">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<div class="sign-in-form-title"> Se connecter à <b>Handistress</b> </div>
				</div>
				<div class="modal-body">
					<div class="sign-in-input">
						<input placeholder="email" type="text" name="sign-in-mail" placeholder="Email">
					</div>
					<div class="sign-in-input">
						<input placeholder="password" type="password" name="sign-in-mail" placeholder="Mot de passe">
					</div>
					<div class="sign-in-link">
						<a href="sign-up.html"> se créer un compte</a>
					</div>
					<input type="submit" value="Se connecter" class="sign-in-send">
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="public/javascript/librairies/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="public/javascript/librairies/bootstrap.min.js"></script>
	<script type="text/javascript" src="public/javascript/interact-map.js"></script>

</body>
</html>
